<stk-web-async-wrapper dataName="Agencies"
                       [data$]="agencies$"
                       [error$]="agenciesError$"
                       [dataTemplate]="agencies">
</stk-web-async-wrapper>
<ng-template #agencies
             let-data>
  {{data | json}}
  <stk-web-agencies [agencies]="data"></stk-web-agencies>
</ng-template>

<stk-web-async-wrapper dataName="Trips"
                       [data$]="trips$"
                       [error$]="tripsError$"
                       [dataTemplate]="trips">
</stk-web-async-wrapper>
<ng-template #trips
             let-data>
  <stk-web-trips [trips]="data"></stk-web-trips>
</ng-template>
