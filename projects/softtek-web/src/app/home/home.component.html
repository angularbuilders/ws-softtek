<stk-web-async-wrapper dataName="Agencies"
                       [data$]="agencies$"
                       [dataTemplate]="agenciesTemplate">
  <ng-template #agenciesTemplate
               let-agencies="templateData">
    <stk-web-agencies [agencies]="agencies"></stk-web-agencies>
  </ng-template>
</stk-web-async-wrapper>

<stk-web-async-wrapper dataName="Trips"
                       [data$]="trips$"
                       [dataTemplate]="tripsTemplate">
  <ng-template #tripsTemplate
               let-trips="templateData">
    <stk-web-trips [trips]="trips"></stk-web-trips>
  </ng-template>
</stk-web-async-wrapper>
